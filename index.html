<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Summarizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Article Summarizer</h1>
    <p>Paste a URL of an article below to get a quick summary.</p>
    <input type="text" id="url-input" placeholder="Enter article URL" />
    <button id="summarize-btn">Summarize</button>
    <div id="result">
      <h2>Summary:</h2>
      <p id="summary-text">The summary will appear here.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
